<!-- ======================= layout.html (Updated with Animated Background) ======================= -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secure File Sharing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(-45deg, #4CBB17, #FFFF00, #0000FF, #4CBB17);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .navbar-brand img { height: 40px; margin-right: 10px; }
    footer { background: #eaeaea; padding: 10px; text-align: center; margin-top: 50px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="https://img.icons8.com/fluency/48/000000/lock.png" alt="Logo">
        <strong>SecureShare</strong>
      </a>
      {% if session.user %}
        <div class="ms-auto">
          <span class="me-3">Logged in as <strong>{{ session.user }}</strong></span>
          <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
      {% endif %}
    </div>
  </nav>

  {% block content %}{% endblock %}

  <footer>
    <p class="text-muted">Â© 2025 Secure File Sharing App | Built with Flask & Bootstrap</p>
  </footer>
</body>
</html>
