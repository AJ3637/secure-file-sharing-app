<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure File Sharing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(-45deg, #4CBB17, #FFFF00, #0000FF, #4CBB17);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      transition: background 0.5s ease, color 0.5s ease;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content-wrapper {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      margin: 30px auto;
      border-radius: 15px;
      max-width: 1000px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      padding: 10px;
      text-align: center;
    }

    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .glow-text {
      font-weight: bold;
      color: #000;
      text-shadow: 0 0 5px #4CBB17, 0 0 10px #4CBB17;
    }

    html[data-theme='dark'] body {
      background: #121212;
      color: #eee;
    }

    html[data-theme='dark'] .content-wrapper {
      background-color: rgba(0, 0, 0, 0.7);
    }

    html[data-theme='dark'] footer {
      background-color: rgba(255, 255, 255, 0.2);
      color: #eee;
    }

    html[data-theme='dark'] .glow-text {
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
    }

    .nav-link.active {
      font-weight: bold;
      color: #007bff !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="https://img.icons8.com/fluency/48/lock.png" alt="Logo" />
        <span class="glow-text fs-4">SecureShare</span>
      </a>

      <div class="d-flex align-items-center gap-3">
        <a href="/" class="btn btn-outline-primary btn-sm">üè† Upload / Download</a>
        {% if session.user == 'admin' %}
          <a href="/admin" class="btn btn-outline-dark btn-sm">‚öôÔ∏è Admin Dashboard</a>
        {% endif %}

        <button onclick="toggleTheme()" class="btn btn-sm btn-outline-dark">üåì Theme</button>

        {% if session.user %}
          <span class="ms-2">üë§ <strong>{{ session.user }}</strong></span>
          <a href="/logout" class="btn btn-outline-danger btn-sm ms-2">Logout</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="content-wrapper">
    {% block content %}{% endblock %}
  </div>

  <footer>
    <p class="text-muted mb-0">¬© 2025 Secure File Sharing App | Built with Flask & Bootstrap</p>
  </footer>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const newTheme = html.getAttribute("data-theme") === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    }

    window.onload = () => {
      const saved = localStorage.getItem("theme");
      if (saved) document.documentElement.setAttribute("data-theme", saved);
    }
  </script>
</body>
</html>
